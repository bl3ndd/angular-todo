<form class="add-task" (ngSubmit)="onSubmit()">
  <label
    for="value"
    class="add-task__label"
  >
    Add some task
  </label>
  <input
    id="value"
    [(ngModel)]="value"
    class="add-task__input"
    type="text"
    name="value"
    placeholder="Add task..."
  >
  <input
    class="add-task__input"
    type="date"
    name="date"
    [(ngModel)]="date"
  >
  <app-button
    text="Add Task"
    color="gray"
  >
  </app-button>
</form>
